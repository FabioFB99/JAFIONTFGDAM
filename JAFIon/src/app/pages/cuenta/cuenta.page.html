<ion-content class="background" padding boxed-content *ngIf="usuarioActual ">
  <ion-grid class="grid-container mt-2">
    <ion-row>
      <ion-col style="align-items: center">
        <ion-img
          class="logo"
          src="https://firebasestorage.googleapis.com/v0/b/tfgdam-jaf.appspot.com/o/assets%2Fescudo.png?alt=media&token=5672f8a7-6df2-4119-86cb-66f1a5c1e7d7"
        >
        </ion-img>
        <ion-label class="logo-label" style="font-size: 22px">JAFION</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="mt-2" *ngIf="getClaseActual() !== undefined">
      <ion-col class="col-md-10 mx-auto mt-2">
        <ion-card class="card">
          <ion-card-content class="card-contenedor">
            <ion-label *ngIf="usuarioActual" size="large" class="card-title">
              Bienvenido {{usuarioActual.displayName || "usuario" }}
            </ion-label>
            <br />
            <ion-label class="card-subtitle mt-4" size="large"
              >Estas en la clase de {{getClaseActual().nombre}} y el codigo de
              union es:<br />
              {{getClaseActual().cid}}</ion-label
            >

            <img
              class="logo-user"
              [src]="usuarioActual.photoURL || 'https://definicion.de/wp-content/uploads/2019/06/perfildeusuario.jpg'"
            />

            <app-editdata></app-editdata>
            <button
              class="card-button"
              (click)="cerrarSesion()"
              expand="block"
              size="large"
            >
              Cerrar sesion
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
